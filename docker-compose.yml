services:
  inferno-uptime-web:
    image: infernokun/inferno-uptime-web:latest
    #build: ./inferno-uptime-web
    restart: always
    environment:
      - BASE_URL=http://inferno-uptime-web
      - REST_URL=/api
    ports:
      - "8784:80"
    volumes:
      - inferno-uptime-web:/var/log/nginx
    networks:
      - inferno-uptime-network

  inferno-uptime-db:
    image: postgres:17.4
    restart: always
    environment:
      POSTGRES_USER: "${POSTGRES_USER:-inferno-uptime}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD:-inferno-uptime}"
      POSTGRES_DB: "${POSTGRES_DB:-inferno-uptime}"
    volumes:
      - inferno-uptime-db:/var/lib/postgresql/data
    networks:
      - inferno-uptime-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-inferno-uptime}"]
      interval: 10s
      timeout: 5s
      retries: 5

  inferno-uptime-rest:
    image: infernokun/inferno-uptime-rest:latest
    #build: ./inferno-uptime-rest
    restart: always
    ports:
      - "8785:8080"
    environment:
      DOCKER_COMPOSE_PATH: "${DOCKER_COMPOSE_PATH:-/var/tmp/inferno-uptime}"
      DB_IP: "${POSTGRES_IP:-inferno-uptime-db}"
      DB_NAME: "${POSTGRES_DB:-inferno-uptime}"
      DB_USER: "${POSTGRES_USER:-inferno-uptime}"
      DB_PASS: "${POSTGRES_PASSWORD:-inferno-uptime}"
      DB_PORT: "${DB_PORT:-5432}"
      ENCRYPTION_KEY: "${ENCRYPTION_KEY:-secret_key}"
      RSA_PRIVATE_KEY_PATH: "${RSA_PRIVATE_KEY_PATH:-/var/tmp/inferno-uptime/private.pem}"
      RSA_PUBLIC_KEY_PATH: "${RSA_PUBLIC_KEY_PATH:-/var/tmp/inferno-uptime/public.pem}"
      REDIS_HOST: "${REDIS_HOST:-inferno-uptime-redis}"
      REDIS_PORT: "${REDIS_PORT:-6379}"
      RECOGNITION_SERVER_HOST: "${RECOGNITION_SERVER_HOST:-inferno-uptime-recog}"
      RECOGNITION_SERVER_PORT: "${RECOGNITION_SERVER_PORT:-5000}"
    volumes:
      - /var/tmp/inferno-uptime:/var/tmp/inferno-uptime
    networks:
      - inferno-uptime-network
    depends_on:
      inferno-uptime-redis:
        condition: service_healthy
      inferno-uptime-db:
        condition: service_healthy

  inferno-uptime-python:
    image: infernokun/inferno-uptime-python:latest
    #build: ./inferno-uptime-python
    restart: always
    ports:
      - "8786:5000"
    environment:
      FLASK_THREADS: "${FLASK_THREADS:-4}"
      REST_API: "http://inferno-uptime-rest:8080/inferno-uptime-rest/api"
      FLASK_ENV: "production"
    volumes:
      - /var/tmp/inferno-uptime:/var/tmp/inferno-uptime
    networks:
      - inferno-uptime-network

  inferno-uptime-redis:
    image: redis:latest
    restart: unless-stopped
    volumes:
      - inferno-uptime-redis:/data
    networks:
      - inferno-uptime-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

networks:
  inferno-uptime-network:
    driver: bridge
    name: inferno-uptime-network

volumes:
  inferno-uptime-db:
    driver: local
  inferno-uptime-redis:
    driver: local
  inferno-uptime-web:
    driver: local